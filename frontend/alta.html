
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alta de Voluntarios</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <h2>Registrar Voluntario</h2>
  <form id="formAlta">
    <input type="text" name="nombre" placeholder="Nombre" required><br>
    <input type="text" name="apellidos" placeholder="Apellidos" required><br>
    <input type="number" name="edad" placeholder="Edad" required><br>
    <input type="email" name="correo" placeholder="Correo" required><br>
    <input type="text" name="telefono" placeholder="Teléfono" required><br>
    <input type="text" name="ocupacion" placeholder="Ocupación" required><br>
    <button type="submit">Registrar</button>
    <a href="index.html"><button type="button">Menú Principal</button></a>
  </form>
  <script src="js/app.js"></script>
</body>
</html>
